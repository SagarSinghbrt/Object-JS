<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Objects</title>
	</head>
	<body>
		<!-- Objects Js -->
		<script>
			console.log("Object JS");

			const book = {
				title: "JavaScript Basics",
				author: "John Smith",
				pages: 120,
			};

			delete book.pages;

			book.price = "$" + 800;
			console.log(book);

			for (let value in book) {
				console.log(value);
			}

			console.log("title" in book);
			console.log("author" in book);

			let obj = {
				addNum: function () {
					let a = 40,
						b = 40;
					return a + b;
				},
			};

			console.log(obj.addNum());
		</script>
	</body>
</html>
